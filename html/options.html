<!DOCTYPE html>
<html>

<head>
    <title>Word Box</title>
    <link rel="stylesheet" href="/css/materialize.min.css">
    <link rel="stylesheet" href="/css/theme.css">
    <link rel="stylesheet" href="/css/options.css">
</head>

<body>
    <div class="row">
        <form class="col offset-s1 s10">
            <div class="row valign-wrapper">
                <div class="col s6 theme-color1 selectLabel">Language</div>
                <div class="col s6">
                    <select id="language">
                        <option class="theme-color1" value="malayalam">Malayalam</option>
                        <option class="theme-color1" value="english">English</option>
                    </select>
                </div>
            </div>
            <div class="row">
                <div class="col s6">
                    <button class="btn amber waves-effect waves-light" id="save" type="button">Save</button>
                </div>
                <div class="col s6 green-text">
                    <div id="status"></div>
                </div>
            </div>
        </form>
    </div>


    <script src="/js/materialize.min.js"></script>
    <script src="/js/options.js"></script>
</body>

</html>
